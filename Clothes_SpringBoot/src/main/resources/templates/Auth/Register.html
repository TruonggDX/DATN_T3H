<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{auth/https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap}" rel="stylesheet">

    <link rel="stylesheet" th:href="@{auth/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{auth/css/owl.carousel.min.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{auth/css/bootstrap.min.css}">

    <!-- Style -->
    <link rel="stylesheet" th:href="@{auth/dangky.css}">

    <title>Login #2</title>
</head>
<body>


<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('/auth/images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <h3>Đăng ký</h3>

                    <form action="#" method="post">
                        <div class="form-group first">
                            <label for="">Họ tên</label>
                            <input type="text" class="form-control" placeholder="Nhập họ tên" name="fullname">
                        </div>
                        <div class="form-group first">
                            <label for="">Tên đăng nhập</label>
                            <input type="text" class="form-control" placeholder="Nhập tên đăng nhập" name="username">
                        </div>
                        <div class="form-group first">
                            <label for="">Ngày sinh</label>
                            <input type="date" class="form-control"  name="birthday">
                        </div>
                        <div class="form-group first">
                            <label for="">Email</label>
                            <input type="email" class="form-control" placeholder="Nhập email" name="email">
                        </div> <div class="form-group first">
                        <label for="">Số điện thoại</label>
                        <input type="text" class="form-control" placeholder="Nhập số điện thoại" id="phone">
                    </div>

                        <div class="form-group last mb-3">
                            <label for="">Mật khẩu</label>
                            <input type="password" class="form-control" placeholder="Nhập mật khẩu" name="password">
                        </div>
                        <div class="form-group first">
                            <label for="">Nhập lại mật khẩu</label>
                            <input type="password" class="form-control" placeholder="Nhập lại mật khẩu" id="password_confirm">
                        </div>



                        <button id="btn" type="submit" class="btn btn-block btn-primary" >Đăng ký </button>

                        <p style="text-align: center;color: black; margin-top: 20px;">Bạn đã có tài khoản ? <a th:href="@{login}">Đăng nhập ngay</a>

                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>



<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
