<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{auth/https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap}" rel="stylesheet">

    <link rel="stylesheet" th:href="@{auth/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{auth/css/owl.carousel.min.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{auth/css/bootstrap.min.css}">

    <!-- Style -->
    <link rel="stylesheet" th:href="@{auth/css/style.css}">

    <title>Login #2</title>
</head>
<body>


<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('/auth/images/backgournd.png');"></div>
    <div class="contents order-2 order-md-1">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <h2>Login</h2>

                    <form  method="post"
                           th:action="@{/authentication}"
                           class="form-horizontal"
                           role="form">
                        <div class="form-group first">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" placeholder="Your username" name="username" id="username">
                        </div>
                        <div class="form-group last mb-3">
                            <label for="password">Password</label>
                            <div class="password-input-container">
                                <input type="password" class="form-control" placeholder="Your Password" id="password">
                                <i class="fa fa-eye-slash" id="togglePassword"></i>
                            </div>
                        </div>

                        <div class="d-flex mb-5 align-items-center">
                            <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                                <input type="checkbox"/>
                                <div class="control__indicator"></div>
                            </label>
                            <span class="ml-auto"><a href="#" class="forgot-pass">Trợ giúp !</a></span>
                        </div>



                        <button id="btn" type="submit" class="btn btn-block btn-primary">Đăng nhập </button> <br>
                        <style>

                        </style>
                        <p style="text-align: center;color: black;">Bạn chưa có tài khoản ? <a th:href="@{register}">Đăng kí ngay</a>

                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<style>
    .password-input-container {
        position: relative;
    }

    #password {
        padding-right: 30px;
    }

    #togglePassword {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
    }

</style>
<script>
        var passwordInput = document.getElementById('password');
        var togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', function() {
        var type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.className = type === 'password' ? 'fa fa-eye-slash' : 'fa fa-eye';
    });
</script>
<script th:src="@{auth/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{auth/js/popper.min.js}"></script>
<script th:src="@{auth/js/bootstrap.min.js}"></script>
<script th:src="@{auth/js/main.js}"></script>
</body>
</html>
