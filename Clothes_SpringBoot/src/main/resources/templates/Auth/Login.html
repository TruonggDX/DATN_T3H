<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{auth/https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap}" rel="stylesheet">

    <link rel="stylesheet" th:href="@{auth/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{auth/css/owl.carousel.min.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{auth/css/bootstrap.min.css}">

    <!-- Style -->
    <link rel="stylesheet" th:href="@{auth/css/style.css}">

    <title>Login #2</title>
</head>
<body>


<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('/auth/images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <h2>Login</h2>

                    <form action="#" method="post">
                        <div class="form-group first">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" placeholder="Your username" id="username">
                        </div>
                        <div class="form-group last mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" placeholder="Your Password" id="password">
                        </div>

                        <div class="d-flex mb-5 align-items-center">
                            <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                                <input type="checkbox"/>
                                <div class="control__indicator"></div>
                            </label>
                            <span class="ml-auto"><a href="#" class="forgot-pass">Trợ giúp !</a></span>
                        </div>



                        <button id="btn" type="submit" class="btn btn-block btn-primary">Đăng nhập </button> <br>
                        <style>

                        </style>
                        <p style="text-align: center;color: black;">Bạn chưa có tài khoản ? <a th:href="@{register}">Đăng kí ngay</a>

                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>

<script th:src="@{auth/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{auth/js/popper.min.js}"></script>
<script th:src="@{auth/js/bootstrap.min.js}"></script>
<script th:src="@{auth/js/main.js}"></script>
</body>
</html>
