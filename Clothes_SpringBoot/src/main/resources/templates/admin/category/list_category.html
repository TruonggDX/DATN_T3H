<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <nav th:replace="admin/fragments/navbar :: navbar"></nav>
    <aside th:replace="admin/fragments/sidebar :: sidebar"></aside>
    <!-- Content -->
    <div class="content-wrapper" style="min-height: 332.4px;">
        <h3 style="text-align: center;padding: 5px 0px 5px 0px">Danh sách danh mục</h3>
        <button style="width: 100px; float: left;margin-left: 20px" data-toggle="modal" data-target="#modal-lg" type="button" class="btn btn-block btn-outline-info"><i class="fa-solid fa-plus"></i> Thêm</button>
        <form class="form_search" id="searchForm" style="margin-left: 44%">
            <div class="form-group" style="float: right;margin-right: 20px">
                <input style="width: 400px" name="condition" id="searchCondition" type="text" class="form-control" placeholder="Nhập mã danh mục hoặc tên danh mục cần tìm ?">
                <button type="button" id="searchBtn" class="btn btn-block btn-outline-primary">Tìm kiếm</button>
            </div>
        </form>
        <style>
            .form-group {
                display: flex;
                align-items: center;
            }

            .form-group label {
                width: 35px;
                margin: 5px 0 0 20px;
            }

            .form-group input {
                width: 230px;
                margin-left: 20px;
                margin-right: 20px;
            }

            .form-group button {
                width: 150px;
            }

        </style>

        <div class="card-body" style="padding: 0 1.25rem 1.25rem 1.25rem">
            <table style="width: 100%" id="tableDate" class="table table-bordered table-hover dataTable dtr-inline" role="grid" aria-describedby="example2_info">
                <thead>
                <tr role="row">
                    <th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">ID</th>
                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">Mã danh mục</th>
                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">Tên danh mục</th>
                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">Hành động</th>
                </tr>
                </thead>
                <tbody id="category-list">

                </tbody>

            </table>
        </div>

        <nav aria-label="...">
            <ul class="pagination" id="pageId" style="justify-content: center">
            </ul>
        </nav>
    </div>


    <!-- End Content -->
    <aside class="control-sidebar control-sidebar-dark"></aside>


</div>
<div th:replace="admin/fragments/script :: script"></div>

<!-- Modal -->

<div style="margin-left:200px ; margin-top: 50px" class="modal fade" id="modal-lg">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="width: 500px">
            <form method="post">
                <div class="modal-header">
                    <h4 class="modal-title">Thêm danh mục</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label style="width: 135px">Mã danh mục</label>
                        <input th:name="code" type="text" class="form-control" placeholder="Nhập mã danh mục">
                    </div>
                    <div class="form-group">
                        <label style="width: 135px">Tên danh mục</label>
                        <input th:name="name" type="text" class="form-control" placeholder="Nhập tên danh mục">
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>
<style>
    .form_search {
        margin-left: 808px;
    }

    .form-group {
        display: flex;
        align-items: center;
    }

    .form-group label {
        width: 35px;
        margin: 5px 0 0 20px;
    }

    .form-group input {
        width: 250px;
        margin-left: 20px;
        margin-right: 20px;
    }

    .form-group button {
        width: 150px;
    }
    table,tr,th,td,h3{
        text-align: center;
        font-family: "Times New Roman";
    }
</style>
<script>
    $(document).ready(function () {
        initData();
    });
    function initData() {
        let page = 0;
        let size = 5;
        getCategories(page,size);
    }
    function getCategories(page,size){
        let bodyTable = $('#tableDate > tbody');
        bodyTable.empty();
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/category/list?page=" + page + "&size=" + size,
            dataType: "json",
            success: function (response) {
                console.log(response);
                let categories = response?.data?.content;
                // hiển thị dữ liệu trên bảng
                for (let i = 0; i < categories.length; i++) {
                    let data = categories[i];
                    let row = '<tr role="row" class="odd" >' +
                        '<td tabindex="0" class="sorting_1">' + data.id + '</td>' +
                        '<td >' + data.code + '</td>' +
                        '<td >' + data.name + '</td>' +
                        '<td> <a  class="btn btn-default edit-category-btn" data-id="' + data.id + '"><i class="fa-regular fa-pen-to-square"></i></a> ' +
                        '<a class="btn btn-default delete-category-btn" data-id="' + data.id + '"> <i class="far fa-trash-can"></i></a></td>' +
                        '</tr>';
                    $('#tableDate').append(row);
                }

                // Phân trang
                let totalPage = response.data.totalPages;
                let currentPage = response.data.pageable.pageNumber;
                if (totalPage > 0) {
                    $("#pageId").empty();
                    let pages = '<li class="page-item"><a class="page-link" onclick="changePage(' + (currentPage - 1) + ',5,event)" href="#"><i class="fa-solid fa-chevron-up fa-rotate-270"></i></a></li>';
                    for (let i = 0; i < totalPage; i++) {
                        if (currentPage === i) {
                            pages += '            <li class="page-item active">\n' +
                                '                <a class="page-link " onclick="changePage(' + i + ',5,event)" href="#">' + (i + 1) + '</a></li>\n' +
                                '            <li class="page-item">';
                        } else {
                            pages += '            <li class="page-item">\n' +
                                '                <a class="page-link" onclick="changePage(' + i + ',5,event)" href="#">' + (i + 1) + '</a></li>\n' +
                                '            <li class="page-item">';
                        }
                    }
                    pages += '<li class="page-item"><a class="page-link" onclick="changePage(' + (currentPage + 1) + ',5,event)" href="#"><i class="fa-solid fa-chevron-up fa-rotate-90"></i></a></li>';
                    $("#pageId").append(pages);
                }
                $('.delete-category-btn').click(function(event) {
                    event.preventDefault();
                    var categoryId = $(this).data('id');
                    if (confirm('Bạn chắc chắn muốn xóa?')) {
                        $.ajax({
                            type: "POST",
                            url: "http://localhost:8080/category/delete/" + categoryId,
                            success: function(response){
                                console.log(response);

                                $('#deleteBtn' + categoryId).closest('tr').remove();
                                window.location.reload();
                            },
                            error: function (error){
                                console.log(error);
                            }
                        });
                    }
                });


                $('.edit-category-btn').click(function(event) {
                    event.preventDefault();
                    var categoryId = $(this).data('id');

                    $.ajax({
                        type: "GET",
                        url: "http://localhost:8080/category/search/" + categoryId,
                        success: function(response) {
                            var category = response.data;
                            window.location.href = '/admin/update_category?id=' + category.id;
                        },
                        error: function(error) {
                            console.log(error);
                        }
                    });
                });


            },
            error: function (error){
                console.log(error);
            }
        });
    }

    function changePage(page, size, event) {
        event.preventDefault();
        getCategories(page, size);
    }

    $('#modal-lg form').submit(function (event) {
        event.preventDefault();

        var formData = {
            code: $('input[name="code"]').val(),
            name: $('input[name="name"]').val()
        };

        $.ajax({
            type: "POST",
            url: "http://localhost:8080/category/create",
            contentType: "application/json",
            data: JSON.stringify(formData),
            dataType: "json",
            success: function (response) {
                    console.log(response);
                $('#modal-lg').modal('hide');
                window.location.reload();
            },
            error: function (error){
                console.log(error);
            }
        });
    });
    var check = false;
    function search(page, size) {
        event.preventDefault();
        var searchCondition = $("#searchCondition").val();
        if (check) {
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/category/searchByCondition/" + searchCondition,
                data: { page: page, size: size },
                success: function(response) {
                    $("#category-list").empty();
                    console.log(response);
                    let categories = response?.data?.content;
                    for (let i = 0; i < categories.length; i++) {
                        let data = categories[i];
                        let row = '<tr role="row" class="odd" >' +
                            '<td tabindex="0" class="sorting_1" >' + data.id + '</td>' +
                            '<td style="width: 15%;">' + data.code + '</td>' +
                            '<td>' + data.name + '</td>' +
                            '<td> <a  class="btn btn-default edit-category-btn" data-id="' + data.id + '"><i class="fa-regular fa-pen-to-square"></i></a> ' +
                            '<a class="btn btn-default delete-category-btn" data-id="' + data.id + '"> <i class="far fa-trash-can"></i></a></td>' +
                            '</tr>';
                        $("#category-list").append(row);
                    }

                    // Pagination
                    let totalPage = response.data.totalPages;
                    let currentPage = response.data.pageable.pageNumber;
                    if (totalPage > 0) {
                        $("#pageId").empty();
                        let pages = '<li class="page-item"><a class="page-link" onclick="changePage(' + (currentPage - 1) + ',5,event)" href="#"><i class="fa-solid fa-chevron-up fa-rotate-270"></i></a></li>';
                        for (let i = 0; i < totalPage; i++) {
                            if (currentPage === i) {
                                pages += '<li class="page-item active">\n' +
                                    '<a class="page-link " onclick="changePage(' + i + ',5,event)" href="#">' + (i + 1) + '</a></li>\n' +
                                    '<li class="page-item">';
                            } else {
                                pages += '<li class="page-item">\n' +
                                    '<a class="page-link" onclick="changePage(' + i + ',5,event)" href="#">' + (i + 1) + '</a></li>\n' +
                                    '<li class="page-item">';
                            }
                        }
                        pages += '<li class="page-item"><a class="page-link" onclick="changePage(' + (currentPage + 1) + ',5,event)" href="#"><i class="fa-solid fa-chevron-up fa-rotate-90"></i></a></li>';
                        $("#pageId").append(pages);
                    }


                    $('.delete-category-btn').click(function(event) {
                        event.preventDefault();
                        var categoryId = $(this).data('id');
                        if (confirm('Bạn chắc chắn muốn xóa?')) {
                            $.ajax({
                                type: "POST",
                                url: "http://localhost:8080/category/delete/" + categoryId,
                                success: function(response) {
                                    console.log(response);
                                    $('#deleteBtn' + categoryId).closest('tr').remove();
                                    window.location.reload();
                                },
                                error: function(error) {
                                    console.log(error);
                                }
                            });
                        }
                    });

                    $('.edit-category-btn').click(function(event) {
                        event.preventDefault();
                        var categoryId = $(this).data('id');
                        $.ajax({
                            type: "GET",
                            url: "http://localhost:8080/category/search/" + categoryId,
                            success: function(response) {
                                var category = response.data;
                                window.location.href = '/admin/update_category?id=' + category.id;
                            },
                            error: function(error) {
                                console.log(error);
                            }
                        });
                    });
                },
                error: function(error) {
                    console.log(error);
                }
            });
        } else {
            getCategories(page, size);
        }
    }
    $("#searchBtn").click(function() {
        check = !check;
        let page = 0;
        let size = 5;
        search(page, size);
    });

    function changePage(page, size, event) {
        event.preventDefault();
        search(page, size);
    }

</script>
</body>
</html>
